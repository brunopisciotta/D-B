<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>D&B</title>
</head>
<body>
    <CENTER>

         <!--Bom dia-->

         <div id="greeting">
            <span class="greeting-text"></span> <span class="greeting-complement"></span>
        </div>
        <br>
        <p class="greeting-message"></p> 
        <div class="dynamic-animations-container">
            </div>
        <div class="period-animations-container">
        </div>

    <div class="animations-container">
        <div class="morning-animations"></div>
        <div class="afternoon-animations"></div>
        <div class="evening-animations"></div>
        <div class="night-animations"></div>
    </div>

    <hr>

    <!--Frases-->

    <div id="romantic-phrase">
        <h1>Frase de hoje pra animar seu dia!</h1>
        <p id="daily-phrase"></p>

        <hr>

    <!--Carrossel-->

    <div class="main-content">
        <h1>Nossos Momentos</h1>
        <p>Melhores lembranças para hoje</p>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/teste1.jpeg" alt="Imagem 1">
            </div>
            <div class="carousel-slide">
                <img src="img/teste2.jpeg" alt="Imagem 2">
            </div>
            <div class="carousel-slide">
                <img src="img/teste3.jpeg" alt="Imagem 3">
            </div>
            <button class="prev-button">❮</button>
            <button class="next-button">❯</button>
        </div>

        <br>
        <hr>

        <!--Playlist-->

        <h1>Nosso Som</h1>
        <p>A vida vira música contigo</p>
        <div class="playlist-container">
            <iframe id="desktop-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4ghjBLG7Pnf6JOXmkjtbMd?utm_source=generator&theme=0" width="80%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            <iframe id="mobile-iframe" style="border-radius:12px" src="https://open.spotify.com/embed/playlist/4ghjBLG7Pnf6JOXmkjtbMd?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>

        <br>
        <hr>

        <!--Nosso Clipe-->

        <h1>Melhores clipes</h1>
        <p>Vídeos pra gente lembrar e se divertir</p>
        <div id="video-container">
            <iframe id="youtube-video" width="80%" height="352" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <hr>

         <!--Timers-->

         <div class="timer-container">
            <h1>Nosso Tempo</h1>
            <p>O tempo voa e a gente também</p>
            <div class="timers-wrapper">
                <div class="timer-item">
                    <h3>Conversando:</h3>
                    <div id="timer1"></div>
                    <p>Desde: 28/02/2020</p>
                </div>
                <div class="timer-item">
                    <h3>Namorando:</h3>
                    <div id="timer2"></div>
                    <p>Desde: 24/02/2021</p>
                </div>
            </div>
        </div>
        <hr>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</CENTER>
</body>
</html>
